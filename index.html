<!DOCTYPE html>
<html>
    <head>
        <title>BookMarker App</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../Resources/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="../Resources/jquery-3.2.1.min.js"></script>
        <script src="../Resources/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>


    </head>
    <body onload="fetch()">

        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Bookmarker App</h1>
                <form id="myForm">
                    <div class="form-group">
                        <label>Site Name</label>
                        <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                    </div>

                    <div class="form-group">
                        <label>Site URL</label>
                        <input class="form-control" id="siteUrl" placeholder="Website URL">
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-12" id="sites">

            </div>
        </div>

        <div>
            
        </div>


        <footer class="footer text-center">
            <p>&copy; 2018, Bookmarker &trade;</p>        
        </footer>

        <script src="app.js"></script>
    </body>
</html>
